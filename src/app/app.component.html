<div class="top-menu">

    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="course-card">
    Test Card
</div>

<ng-template [ngIf]="courses[0]" let-course>
    <!-- *ngIf="courses[0] as course" -->
    <div class="courses">
        <course-card highlight (toggleHighlight)="onToggle($event)" (courseSelected)="onCourseSelected($event)"
            [course]="course" #highlighter="hl">
            
            <course-image [src]="course.iconUrl" *ngxUnless="!course.iconUrl"></course-image>

            <div class="course-description" (dblclick)="highlighter.toggle()">
                {{ course.longDescription }}
            </div>
        </course-card>
    </div>
</ng-template>
