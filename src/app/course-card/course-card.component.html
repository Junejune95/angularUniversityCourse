<ng-container *ngIf="course">
    <div class="course-card" *ngIf="course" [ngClass]="cardClasses()">
        <div class="course-title">
            {{cardIndex || ''+' '+course.description}}
        </div>
        <ng-content select=".course-image"></ng-content>
        <!-- <img width="300" alt="Angular Logo" [src]="course.iconUrl" *ngIf="isImageVisible();"> -->
        <!-- <ng-template #noImage>
            <p>No image visisble!!</p>
        </ng-template> -->

        <ng-content select=".course-description"></ng-content>

        <ng-container [ngSwitch]="course.category">
            <div class="course-category">
                <ng-container *ngSwitchCase="'BEGINNER'">
                    <div class="category">
                        Beginner
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="'INTERMEDIATE'">
                    <div class="category">
                        Intermediate
                    </div>
                </ng-container>

                <div class="category" *ngSwitchCase="'ADVANCED'">
                    Advanced
                </div>
                <div class="category" *ngSwitchDefault>
                    All Levels
                </div>
            </div>
        </ng-container>

        <button (click)="onCourseViewed()">View Course</button>
    </div>
</ng-container>
